
<br><br><br><br>
<div class="ui middle aligned center aligned grid">
  <div class="column">
      <h2 class="ui teal image header">
      <img src="assets/psl_logo.jpg" class="image">
      <div class="content">
          Log-in to your account
      </div>
      </h2>
      <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)" class="ui large form">
          <div class="ui stacked segment">
              <div class="field" [class.error]="!email.valid">
              <div class="ui left icon input">
                  <i class="user icon"></i>
                  <input type="text" placeholder="E-mail address" [formControl]="myForm.controls['email']"> 
              </div>
              <div style="margin:1 1em 1 1em" *ngIf="email.hasError('required')  && (email.dirty || email.touched)" class="ui red message">Email is required</div>
              
              <div style="margin:1 1em 1 1em" *ngIf="email.hasError('invalidemail')  && (email.dirty || email.touched)" class="ui red message">Email is invalid</div>
            </div>
              <div class="field" [class.error]="!password.valid">
              <div class="ui left icon input">
                  <i class="lock icon"></i>
                  <input type="password" placeholder="Password" [formControl]="myForm.controls['password']">
              </div>
              <div style="margin:1 1em 1 1em" *ngIf="!password.valid  && (password.dirty || password.touched)" class="ui red message">password is required</div>
            </div>
              <button class="ui fluid large teal submit button" [disabled]="!myForm.valid" type="submit">Login</button>
            </div>
            
            <div class="ui red message" *ngIf="error_message" >
                <div class="column" >
                    <p>{{error_message}}</p>
                </div>
            </div>
      </form>
  
      <div class="ui message">
      New to us? <a (click)="signUp()">Sign Up</a>
      </div>

  </div>
  

  
</div>
